<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>admin-quizzes</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>

<div class="grid">
    <div id="quiz" class="">
        <h1>WELCOME TO THE ADMIN QUIZ GENERATION PAGE</h1>
        <h2>Please Enter Your New Question and Answer Choices.</h2>
        <h2>Check The Box(es) To Mark The Correct Answer(s) and Click Submit</h2>
        <h3>Thank You!</h3>


        <h3 id="question">Question</h3>
        <input id="question-text" type="text" placeholder="Type Question Here">

        <h3 id="answer-textboxes">Answer Choices</h3>

        <p>
        <input id="choice1" type="text" placeholder="Type Answer Choice Here">
        <input id="correct1" type="checkbox" name="answer1">
        </p>

        <p>
        <input id="choice2" type="text" placeholder="Type Answer Choice Here">
        <input id="correct2" type="checkbox" name="answer2">
        </p>

        <p>
        <input id="choice3" type="text" placeholder="Type Answer Choice Here">
        <input id="correct3" type="checkbox" name="answer3">
        </p>

        <p>
        <input id="choice4" type="text" placeholder="Type Answer Choice Here">
        <input id="correct4" type="checkbox" name="answer4">
        </p>

        <p>
        <button id="submit_btn" type="button">Submit</button>
        </p>

    </div>
</div>
<script type="text/javascript">

    document.getElementById('submit_btn').addEventListener("click", function(){
        var questionObj = {
            questionText: document.getElementById('question-text').value,
            answers: [
                {answerText: document.getElementById('choice1').value,
                 correct: document.getElementById('correct1').checked},

                {answerText: document.getElementById('choice2').value,
                correct: document.getElementById('correct2').checked},

                 {answerText: document.getElementById('choice3').value,
                 correct: document.getElementById('correct3').checked},

                 {answerText: document.getElementById('choice4').value,
                 correct: document.getElementById('correct4').checked}
            ]
        };
        console.log(questionObj);
        $.ajax({
            url:'http://localhost:1400/createquestion',
            success: function(res){
                console.log(res);
            },
            method: 'POST',
            data: questionObj
        });
    });

</script>

</body>
</html>
